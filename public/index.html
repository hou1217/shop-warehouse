<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,,user-scalable=no,viewport-fit=cover,user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>shop-warehouse</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but shop-warehouse doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false}); //passive 参数不能省略，用来兼容ios和android
    </script>
  </body>
</html>
